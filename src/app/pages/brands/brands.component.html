<section
  class="py-20 bg-gradient-to-br from-green-100 to-green-300 dark:from-gray-900 dark:to-gray-800 transition-all"
>
  <div class="max-w-7xl mx-auto px-6 sm:px-8 lg:px-12">
    <h2
      class="text-5xl font-extrabold text-center mb-12 bg-gradient-to-r from-green-500 to-emerald-700 bg-clip-text text-transparent tracking-wide"
    >
      Featured Brands
    </h2>

    <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-10">
      @for (brand of brands; track brand._id) {
      <div
        class="group relative bg-white dark:bg-gray-900 rounded-2xl shadow-xl hover:shadow-2xl transition-all duration-500 hover:-translate-y-3 hover:scale-105 p-6 border border-gray-200 dark:border-gray-700 overflow-hidden"
      >
        <div
          class="relative w-full aspect-square mb-4 overflow-hidden rounded-xl bg-gray-50 dark:bg-gray-800 backdrop-blur-md"
        >
          <img
            [src]="brand.image"
            [alt]="brand.name"
            class="w-full h-full object-contain p-4 transform transition-transform duration-500 group-hover:scale-110"
          />
          <div
            class="absolute inset-0 bg-gradient-to-br from-white/40 to-transparent dark:from-gray-700/40"
          ></div>
        </div>

        <h3
          class="text-lg font-semibold text-gray-700 dark:text-gray-300 text-center tracking-wide"
        >
          {{ brand.name }}
        </h3>

        <div
          class="absolute inset-0 bg-gradient-to-br from-green-500/10 to-transparent opacity-0 group-hover:opacity-100 transition-all duration-500 rounded-2xl"
        ></div>
      </div>
      } @empty {

      <div class="col-span-full text-center py-20">
        <div class="max-w-md mx-auto">
          <div
            class="mb-8 inline-block transform transition-all hover:scale-110"
          >
            <i
              class="fas fa-copyright text-8xl text-gray-300 animate-pulse"
            ></i>
          </div>
          <h3
            class="text-3xl font-extrabold text-gray-700 dark:text-gray-300 mb-4"
          >
            No Brands Found
          </h3>
          <p class="text-gray-500 dark:text-gray-400 text-lg">
            Check back later for featured brands.
          </p>
        </div>
      </div>
      }
    </div>
  </div>
</section>
