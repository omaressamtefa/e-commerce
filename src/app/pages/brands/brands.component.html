<section class="py-20 bg-gradient-to-br from-gray-50 to-green-50">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <h2
      class="text-5xl font-bold text-center mb-12 bg-gradient-to-r from-green-600 to-emerald-500 bg-clip-text text-transparent"
    >
      Featured Brands
    </h2>

    <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8">
      @for (brand of brands; track brand._id) {
      <div
        class="group relative bg-white rounded-2xl shadow-xl hover:shadow-2xl transition-all duration-500 hover:-translate-y-2 p-6"
      >
        <div
          class="relative w-full aspect-square mb-4 overflow-hidden rounded-xl bg-gray-50 backdrop-blur-md"
        >
          <img
            [src]="brand.image"
            [alt]="brand.name"
            class="w-full h-full object-contain p-4 transform transition-transform duration-500 group-hover:scale-105"
          />
          <div
            class="absolute inset-0 bg-gradient-to-br from-white/50 to-transparent"
          ></div>
        </div>
      </div>
      } @empty {

      <div class="col-span-full text-center py-20">
        <div class="max-w-md mx-auto">
          <div
            class="mb-8 inline-block transform transition-all hover:scale-110"
          >
            <i
              class="fas fa-copyright text-8xl text-gray-300 animate-pulse"
            ></i>
          </div>
          <h3 class="text-3xl font-bold text-gray-600 mb-4">No Brands Found</h3>
          <p class="text-gray-500 mb-8">Check back later for featured brands</p>
        </div>
      </div>
      }
    </div>
  </div>
</section>
