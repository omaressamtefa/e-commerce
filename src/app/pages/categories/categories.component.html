<section class="py-20 bg-gradient-to-br from-gray-50 to-green-50">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <!-- Section Heading -->
    <h2
      class="text-5xl font-bold text-center mb-16 bg-gradient-to-r from-green-600 to-emerald-500 bg-clip-text text-transparent"
    >
      Shop by Category
    </h2>

    <!-- Categories Grid -->
    <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8">
      @for (category of categories; track category._id) {
      <div
        class="group relative bg-white rounded-2xl shadow-xl hover:shadow-2xl transition-all duration-500 hover:-translate-y-2 overflow-hidden"
      >
        <!-- Category Image -->
        <div class="relative overflow-hidden aspect-square">
          <img
            [src]="category.image"
            [alt]="category.name"
            class="w-full h-full object-cover transform transition-transform duration-500 group-hover:scale-110"
          />
          <div
            class="absolute inset-0 bg-gradient-to-t from-black/40 via-transparent to-transparent"
          ></div>
        </div>

        <!-- Category Details -->
        <div class="absolute bottom-0 left-0 right-0 p-6 text-center">
          <h3 class="text-2xl font-bold text-white drop-shadow-lg">
            {{ category.name }}
          </h3>
          <!-- Optional: Add product count if available -->
          <!-- <p class="mt-2 text-sm text-emerald-100 opacity-0 group-hover:opacity-100 transition-opacity duration-300">
            {{ category.products?.length }} Products
          </p> -->
        </div>
      </div>
      }
    </div>
  </div>
</section>
