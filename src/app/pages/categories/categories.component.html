<section
  class="md:ml-64 pt-24 py-20 relative overflow-hidden transition-colors"
>
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 relative z-10">
    <div class="text-center mb-16">
      <h2 class="text-5xl md:text-6xl font-black text-center mb-4">
        <span
          class="bg-gradient-to-r from-indigo-600 to-cyan-500 dark:from-indigo-400 dark:to-cyan-300 bg-clip-text text-transparent animate-gradient-x"
        >
          Categories Collections
        </span>
      </h2>
      <p class="text-xl text-gray-600 dark:text-gray-300 max-w-2xl mx-auto">
        Explore our carefully organized product universes
      </p>
    </div>

    <div
      class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6"
    >
      @for (category of categories; track category._id) {
      <div
        class="group relative bg-white dark:bg-gray-800 rounded-2xl shadow-xl hover:shadow-2xl transition-all duration-300 hover:-translate-y-1 overflow-hidden border-2 border-transparent hover:border-indigo-100/50 dark:hover:border-gray-600"
      >
        <div class="relative aspect-square overflow-hidden">
          <img
            [src]="category.image"
            [alt]="category.name"
            class="w-full h-full object-cover transform transition-transform duration-500 group-hover:scale-105"
            loading="lazy"
          />
          <div
            class="absolute inset-0 bg-gradient-to-t from-black/60 dark:from-gray-900/70 via-transparent to-transparent flex items-end p-6"
          >
            <h3
              class="text-2xl font-bold text-white dark:text-gray-100 drop-shadow-2xl"
            >
              {{ category.name }}
            </h3>
          </div>
        </div>
      </div>
      } @empty {
      <div class="col-span-full text-center py-12">
        <div class="max-w-md mx-auto space-y-6">
          <div class="inline-block animate-bounce">
            <i
              class="fas fa-boxes text-6xl text-indigo-500/30 dark:text-cyan-400/20"
            ></i>
          </div>
          <h3 class="text-3xl font-bold text-gray-700 dark:text-gray-300">
            No Categories Found
          </h3>
          <p class="text-gray-500 dark:text-gray-400">
            Categories will appear here soon
          </p>
        </div>
      </div>
      }
    </div>
  </div>
</section>
