<section
  class="py-20 bg-gradient-to-br from-slate-50 to-indigo-50 relative overflow-hidden"
>
  <div
    class="absolute inset-0 opacity-10 bg-[url('data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjQiIGhlaWdodD0iMjQiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+PHBhdGggZD0iTTEyIDIzLjQzTDQuMjQgMTguNTZjLS4zOC0uMjktLjYyLS43NC0uNi0xLjIyVjQuODRjMC0uNDguMjQtLjkzLjYyLTEuMjJMMTIgLjU3bDcuMzggNC4wNWMuMzguMjkuNjIuNzQuNiAxLjIydjEyLjVjLS4wMi40OC0uMjQuOTMtLjYyIDEuMjJMMTIgMjMuNDN6IiBmaWxsPSIjOGE5Y2NkIiBmaWxsLW9wYWNpdHk9Ii4xIi8+PC9zdmc+')]"
  ></div>

  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 relative z-10">
    <div class="text-center mb-16">
      <h2 class="text-6xl font-black text-center mb-4">
        <span
          class="bg-gradient-to-r from-indigo-600 to-cyan-500 bg-clip-text text-transparent animate-gradient-x"
        >
          Categories Collections
        </span>
      </h2>
      <p class="text-xl text-gray-600 max-w-2xl mx-auto">
        Explore our carefully organized product universes
      </p>
    </div>

    <div
      class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8"
    >
      @for (category of categories; track category._id) {
      <div
        class="group relative bg-white rounded-2xl shadow-2xl hover:shadow-3xl transition-all duration-500 hover:-translate-y-2 overflow-hidden border-2 border-transparent hover:border-indigo-100 perspective-1000"
      >
        <div
          class="relative aspect-square overflow-hidden transform-style-preserve-3d group-hover:rotate-x-5"
        >
          <img
            [src]="category.image"
            [alt]="category.name"
            class="w-full h-full object-cover transform transition-transform duration-700 group-hover:scale-105"
          />

          <div
            class="absolute inset-0 bg-gradient-to-t from-black/50 via-transparent to-transparent flex items-end p-6"
          >
            <div
              class="absolute top-4 right-4 bg-white/90 backdrop-blur-sm px-3 py-1 rounded-full text-sm font-bold shadow-lg"
            ></div>
            <h3 class="text-2xl font-bold text-white drop-shadow-2xl">
              {{ category.name }}
            </h3>
          </div>
        </div>
      </div>
      }
    </div>
  </div>
</section>
