<section
  class="w-full max-w-2xl mx-auto bg-white rounded-lg shadow-lg p-6 border border-indigo-50 hover:shadow-xl transition-all duration-300"
>
  <!-- Header Section -->
  <div class="text-left space-y-1 mb-6">
    <h1
      class="text-3xl font-extrabold bg-gradient-to-r from-indigo-600 to-blue-500 bg-clip-text text-transparent text-center"
    >
      Create Account
    </h1>
  </div>

  <form class="space-y-4" [formGroup]="register" (ngSubmit)="submitForm()">
    <!-- Name Field -->
    <div class="space-y-1.5">
      <label for="name" class="block text-sm font-semibold text-gray-700">
        Full Name
      </label>
      <div class="relative">
        <i class="fas fa-user absolute left-3 top-3.5 text-indigo-500"></i>
        <input
          formControlName="name"
          type="text"
          id="name"
          autocomplete="name"
          class="w-full px-4 pl-10 py-2.5 rounded-lg border border-gray-300 focus:border-indigo-500 focus:ring-4 focus:ring-indigo-100 placeholder-gray-400"
          placeholder="John Doe"
        />
      </div>
      <!-- Validation messages... -->
    </div>

    <!-- Email Field -->
    <div class="space-y-1.5">
      <label for="email" class="block text-sm font-semibold text-gray-700">
        Email Address
      </label>
      <div class="relative">
        <i class="fas fa-envelope absolute left-3 top-3.5 text-indigo-500"></i>
        <input
          formControlName="email"
          type="email"
          id="email"
          autocomplete="email"
          class="w-full px-4 pl-10 py-2.5 rounded-lg border border-gray-300 focus:border-indigo-500 focus:ring-4 focus:ring-indigo-100 placeholder-gray-400"
          placeholder="john@example.com"
        />
      </div>
      <!-- Validation messages... -->
    </div>

    <!-- Password Field -->
    <div class="space-y-1.5">
      <label for="password" class="block text-sm font-semibold text-gray-700">
        Password
      </label>
      <div class="relative">
        <i class="fas fa-lock absolute left-3 top-3.5 text-indigo-500"></i>
        <input
          formControlName="password"
          type="password"
          id="password"
          autocomplete="new-password"
          class="w-full px-4 pl-10 py-2.5 rounded-lg border border-gray-300 focus:border-indigo-500 focus:ring-4 focus:ring-indigo-100 placeholder-gray-400"
          placeholder="••••••••"
        />
      </div>
      <!-- Validation messages... -->
    </div>

    <!-- Confirm Password Field -->
    <div class="space-y-1.5">
      <label for="repassword" class="block text-sm font-semibold text-gray-700">
        Confirm Password
      </label>
      <div class="relative">
        <i class="fas fa-lock absolute left-3 top-3.5 text-indigo-500"></i>
        <input
          formControlName="rePassword"
          type="password"
          id="repassword"
          autocomplete="new-password"
          class="w-full px-4 pl-10 py-2.5 rounded-lg border border-gray-300 focus:border-indigo-500 focus:ring-4 focus:ring-indigo-100 placeholder-gray-400"
          placeholder="••••••••"
        />
      </div>
      <!-- Validation messages... -->
    </div>

    <!-- Phone Field -->
    <div class="space-y-1.5">
      <label for="phone" class="block text-sm font-semibold text-gray-700">
        Phone Number
      </label>
      <div class="relative">
        <i class="fas fa-phone absolute left-3 top-3.5 text-indigo-500"></i>
        <input
          formControlName="phone"
          type="tel"
          id="phone"
          autocomplete="tel"
          class="w-full px-4 pl-10 py-2.5 rounded-lg border border-gray-300 focus:border-indigo-500 focus:ring-4 focus:ring-indigo-100 placeholder-gray-400"
          placeholder="+1 234 567 890"
        />
      </div>
      <!-- Validation messages... -->
    </div>

    <!-- Submit Button -->
    <button
      [disabled]="isLoading"
      class="w-full py-3 px-6 bg-indigo-600 text-white font-semibold rounded-lg shadow-md hover:bg-indigo-700 hover:shadow-lg transition-colors relative"
      type="submit"
    >
      <span [class.opacity-0]="isLoading">Get Started</span>
      @if (isLoading) {
      <i
        class="absolute inset-0 flex items-center justify-center fa-spin fas fa-spinner"
      ></i>
      }
    </button>

    <!-- Status Messages -->
    @if (msgError) {
    <div
      class="flex items-center p-3 text-sm text-red-700 bg-red-100 rounded-lg border border-red-200"
    >
      <i class="fas fa-exclamation-triangle mr-2"></i>
      <span>{{ msgError }}</span>
    </div>
    } @if (isSuccess) {
    <div
      class="flex items-center p-3 text-sm text-green-700 bg-green-100 rounded-lg border border-green-200"
    >
      <i class="fas fa-check-circle mr-2"></i>
      <span>Account created successfully!</span>
    </div>
    }
  </form>
</section>
