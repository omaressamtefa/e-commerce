<section
  class="md:ml-64 pt-24 min-h-screen flex items-center justify-center p-4 transition-all"
>
  <div
    class="w-full max-w-2xl mx-auto bg-white dark:bg-gray-800 rounded-lg shadow-lg hover:shadow-xl p-6 border border-indigo-50 dark:border-gray-700 transition-all duration-300"
  >
    <div class="text-left space-y-1 mb-6">
      <h1
        class="text-3xl font-extrabold bg-gradient-to-r from-indigo-600 to-blue-500 dark:from-indigo-400 dark:to-blue-400 bg-clip-text text-transparent text-center"
      >
        Create Account
      </h1>
    </div>

    <form class="space-y-4" [formGroup]="register" (ngSubmit)="submitForm()">
      <div class="space-y-1.5">
        <label
          for="name"
          class="block text-sm font-semibold text-gray-700 dark:text-gray-300"
        >
          Full Name
        </label>
        <div class="relative">
          <i
            class="fas fa-user absolute left-3 top-3.5 text-indigo-500 dark:text-indigo-400"
          ></i>
          <input
            formControlName="name"
            type="text"
            id="name"
            autocomplete="name"
            class="w-full px-4 pl-10 py-2.5 rounded-lg border border-gray-300 dark:border-gray-600 focus:border-indigo-500 dark:focus:border-indigo-400 focus:ring-4 focus:ring-indigo-100 dark:focus:ring-indigo-900/20 placeholder-gray-400 dark:placeholder-gray-500 bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100"
            placeholder="John Doe"
          />
        </div>
      </div>

      <div class="space-y-1.5">
        <label
          for="email"
          class="block text-sm font-semibold text-gray-700 dark:text-gray-300"
        >
          Email Address
        </label>
        <div class="relative">
          <i
            class="fas fa-envelope absolute left-3 top-3.5 text-indigo-500 dark:text-indigo-400"
          ></i>
          <input
            formControlName="email"
            type="email"
            id="email"
            autocomplete="email"
            class="w-full px-4 pl-10 py-2.5 rounded-lg border border-gray-300 dark:border-gray-600 focus:border-indigo-500 dark:focus:border-indigo-400 focus:ring-4 focus:ring-indigo-100 dark:focus:ring-indigo-900/20 placeholder-gray-400 dark:placeholder-gray-500 bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100"
            placeholder="john@example.com"
          />
        </div>
      </div>

      <div class="space-y-1.5">
        <label
          for="password"
          class="block text-sm font-semibold text-gray-700 dark:text-gray-300"
        >
          Password
        </label>
        <div class="relative">
          <i
            class="fas fa-lock absolute left-3 top-3.5 text-indigo-500 dark:text-indigo-400"
          ></i>
          <input
            formControlName="password"
            type="password"
            id="password"
            autocomplete="new-password"
            class="w-full px-4 pl-10 py-2.5 rounded-lg border border-gray-300 dark:border-gray-600 focus:border-indigo-500 dark:focus:border-indigo-400 focus:ring-4 focus:ring-indigo-100 dark:focus:ring-indigo-900/20 placeholder-gray-400 dark:placeholder-gray-500 bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100"
            placeholder="••••••••"
          />
        </div>
      </div>

      <div class="space-y-1.5">
        <label
          for="repassword"
          class="block text-sm font-semibold text-gray-700 dark:text-gray-300"
        >
          Confirm Password
        </label>
        <div class="relative">
          <i
            class="fas fa-lock absolute left-3 top-3.5 text-indigo-500 dark:text-indigo-400"
          ></i>
          <input
            formControlName="rePassword"
            type="password"
            id="repassword"
            autocomplete="new-password"
            class="w-full px-4 pl-10 py-2.5 rounded-lg border border-gray-300 dark:border-gray-600 focus:border-indigo-500 dark:focus:border-indigo-400 focus:ring-4 focus:ring-indigo-100 dark:focus:ring-indigo-900/20 placeholder-gray-400 dark:placeholder-gray-500 bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100"
            placeholder="••••••••"
          />
        </div>
      </div>

      <div class="space-y-1.5">
        <label
          for="phone"
          class="block text-sm font-semibold text-gray-700 dark:text-gray-300"
        >
          Phone Number
        </label>
        <div class="relative">
          <i
            class="fas fa-phone absolute left-3 top-3.5 text-indigo-500 dark:text-indigo-400"
          ></i>
          <input
            formControlName="phone"
            type="tel"
            id="phone"
            autocomplete="tel"
            class="w-full px-4 pl-10 py-2.5 rounded-lg border border-gray-300 dark:border-gray-600 focus:border-indigo-500 dark:focus:border-indigo-400 focus:ring-4 focus:ring-indigo-100 dark:focus:ring-indigo-900/20 placeholder-gray-400 dark:placeholder-gray-500 bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100"
            placeholder="+1 234 567 890"
          />
        </div>
      </div>

      <button
        [disabled]="isLoading"
        class="w-full py-3 px-6 bg-indigo-600 dark:bg-indigo-700 text-white font-semibold rounded-lg shadow-md hover:bg-indigo-700 dark:hover:bg-indigo-800 hover:shadow-lg transition-colors relative"
        type="submit"
      >
        <span [class.opacity-0]="isLoading">Get Started</span>
        @if (isLoading) {
        <i
          class="absolute inset-0 flex items-center justify-center fa-spin fas fa-spinner text-white"
        ></i>
        }
      </button>

      @if (msgError) {
      <div
        class="flex items-center p-3 text-sm text-red-700 dark:text-red-300 bg-red-100 dark:bg-red-900/20 rounded-lg border border-red-200 dark:border-red-700"
      >
        <i class="fas fa-exclamation-triangle mr-2"></i>
        <span>{{ msgError }}</span>
      </div>
      } @if (isSuccess) {
      <div
        class="flex items-center p-3 text-sm text-green-700 dark:text-green-300 bg-green-100 dark:bg-green-900/20 rounded-lg border border-green-200 dark:border-green-700"
      >
        <i class="fas fa-check-circle mr-2"></i>
        <span>Account created successfully!</span>
      </div>
      }
    </form>
  </div>
</section>
