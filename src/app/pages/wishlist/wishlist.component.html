<section class="py-12 bg-gradient-to-br from-gray-50 to-green-50">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <h2
      class="text-5xl font-bold text-center mb-12 bg-gradient-to-r from-green-600 to-emerald-500 bg-clip-text text-transparent"
    >
      Your Wishlist
    </h2>

    <div
      class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8"
    >
      @for (product of wishlistItems; track product.id; ) {
      <div
        class="group relative bg-white rounded-2xl shadow-xl hover:shadow-2xl transition-all duration-500 hover:-translate-y-2 overflow-hidden"
      >
        <div class="relative aspect-square overflow-hidden">
          <img
            [src]="product.imageCover || '/assets/default-image.jpg'"
            [alt]="product.title || 'Product image'"
            class="w-full h-full object-cover transform transition-transform duration-500 group-hover:scale-110"
          />
          <div
            class="absolute inset-0 bg-gradient-to-t from-black/40 via-transparent to-transparent"
          ></div>
        </div>

        <div class="p-6">
          <h3 class="text-xl font-bold text-gray-900 truncate mb-2">
            {{ product.title?.split(" ", 2).join(" ") || "Untitled Product" }}
          </h3>

          <div class="flex items-center justify-between mb-4">
            <span
              class="text-2xl font-bold bg-gradient-to-r from-green-600 to-emerald-500 bg-clip-text text-transparent"
            >
              {{ product.price | currency : "EGP" }}
            </span>
            <div class="flex items-center space-x-1">
              <i class="fas fa-star text-sm text-yellow-400"></i>
              <span class="text-gray-600">
                {{ product.ratingsAverage?.toFixed(1) || "4.5" }}
              </span>
            </div>
          </div>
          <div class="flex gap-3">
            <button
              (click)="removeFromWishlist(product.id)"
              class="flex-1 px-4 py-3 bg-red-100 text-red-600 rounded-lg hover:bg-red-600 hover:text-white transition-all"
              aria-label="Remove from wishlist"
            >
              <i class="fas fa-trash mr-2"></i> Remove
            </button>
            <button
              (click)="addTocartFromWishList(product.id)"
              class="flex-1 px-4 py-3 bg-green-600 text-white rounded-lg hover:bg-green-700 transition-all"
              aria-label="Add to cart"
            >
              <i class="fas fa-cart-plus mr-2"></i> Add
            </button>
          </div>
        </div>

        <div class="absolute top-4 right-4">
          <div class="p-2 bg-white/90 backdrop-blur-sm rounded-full shadow-md">
            <i class="fas fa-heart text-red-600 text-xl"></i>
          </div>
        </div>
      </div>
      } @empty {

      <div class="col-span-full text-center py-20">
        <div class="max-w-md mx-auto">
          <div
            class="mb-8 inline-block transform transition-all hover:scale-110"
          >
            <i
              class="fas fa-heart-broken text-8xl text-gray-300 animate-pulse"
            ></i>
          </div>
          <h3 class="text-3xl font-bold text-gray-600 mb-4">Empty Wishlist</h3>
          <p class="text-gray-500 mb-8">
            Start saving your favorite items here!
          </p>
          <button
            (click)="navigateToProducts()"
            class="px-8 py-3 bg-gradient-to-r from-green-600 to-emerald-500 text-white rounded-xl shadow-lg hover:shadow-xl transition-all"
          >
            Explore Products
          </button>
        </div>
      </div>
      }
    </div>
  </div>
</section>
